version: 2.1
executors:
  exectr:
    docker:
      - image: silverlinings89/cpp_build_environment:latest

jobs:
  build:
    executor: exectr
    steps:
      - checkout
      - run:
          name: Setup cmake and build artifacts
          command: |
            cmake .
            make
      - persist_to_workspace:
          root: .
          paths: build


workflows:
  version: 2
  build:
    jobs:
      - build
